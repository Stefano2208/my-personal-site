<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Forms</title>
</head>

<body>
  <form class="Contact Details" action="index.html" method="post">
    <label>Your Name</label>
    <input type="text" name="" value="">
    <input type="color" name="" value=""><br>

    <label>Date of Birth</label>

    <input type="date"><br>

    <label>Passport or I.D</label>

    <input type="file"><br>

    <fieldset>

      <legend>Choose your favorite Crypto Project</legend>

      <input type="radio" id="bnbminer" name="Project" value="K">
      <label for="bnbminer">Bnbminer</label><br>

      <input type="radio" id="pizzatower" name="Project" value="S">
      <label for="pizzatower">Pizzatower</label><br>

      <input type="radio" id="moonarch" name="Project" value="M" />
      <label for="moonarch">Moonarch</label><br>

      <input type="radio" id="other" name="Project" value="M" />
      <label for="other">Other</label><br>

      <label for="site-search">Please Specify:</label>
      <input type="search" id="specify" name="q"><label for="site-search">Search the site:</label>
      <input type="search" id="site-search" name="q">

      <button>Search</button><br>
    </fieldset>

    <fieldset>

      <legend>Choose your Radio Station</legend>

      <input type="radio" id="Fabulous 103" name="Radio Station" value="K">
      <label for="Fabulous 103">Fabulous 103</label><br>

      <input type="radio" id="Key 103" name="Radio Station" value="S">
      <label for="Key 103">Key 103</label><br>

      <input type="radio" id="Rich Dad Poor Dad" name="Radio Station" value="M" />
      <label for="Rich Dad Poor Dad">Rich Dad Poor Dad</label><br>

      <input type="radio" id="Other" name="Radio Station" value="M" />
      <label for="other">Other</label><br>

      <label for="site-search">Please Specify:</label>
      <input type="search" id="specify" name="q"><br>

      <p>Audio settings:</p>

      <div>
        <input type="range" id="volume" name="volume" min="0" max="11">
        <label for="volume">Volume</label>
      </div>

      <div>
        <input type="range" id="speakers" name="speakers" min="0" max="100" value="90" step="10">
        <label for="speakers">Surround Sound</label>
      </div>
    </fieldset>

    <label for="site-search">Search the site:</label>
    <input type="search" id="site-search" name="q">

    <button>Search</button><br>

    <label for="tac">
      <input id="tac" type="checkbox" name="terms-and-conditions" />
      I agree to the Terms and Conditions
    </label>
    <p>
      <a href="terms-and-conditions.html">Read our Terms and Conditions</a>
    </p>

    <input type="submit" />








  </form>

</body>

</html>
